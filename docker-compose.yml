version: '3.8'

services:
  # Локальная MySQL база для тестирования
  mysql-local:
    image: mysql:8.0
    container_name: dbsync-mysql-local
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: local_test_db
      MYSQL_USER: dbsync_user
      MYSQL_PASSWORD: dbsync_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_local_data:/var/lib/mysql
      - ./test/sql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - dbsync-network

  # "Удалённая" MySQL база для тестирования синхронизации
  mysql-remote:
    image: mysql:8.0
    container_name: dbsync-mysql-remote
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: remote_test_db
      MYSQL_USER: dbsync_user
      MYSQL_PASSWORD: dbsync_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_remote_data:/var/lib/mysql
      - ./test/sql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - dbsync-network

  # DB Sync CLI приложение
  dbsync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dbsync-app
    depends_on:
      mysql-local:
        condition: service_healthy
      mysql-remote:
        condition: service_healthy
    environment:
      # Конфигурация для подключения к "удалённой" БД
      DBSYNC_REMOTE_HOST: mysql-remote
      DBSYNC_REMOTE_PORT: 3306
      DBSYNC_REMOTE_USER: dbsync_user
      DBSYNC_REMOTE_PASSWORD: dbsync_pass
      
      # Конфигурация для подключения к локальной БД
      DBSYNC_LOCAL_HOST: mysql-local
      DBSYNC_LOCAL_PORT: 3306
      DBSYNC_LOCAL_USER: dbsync_user
      DBSYNC_LOCAL_PASSWORD: dbsync_pass
      
      # Настройки дампа
      DBSYNC_DUMP_TIMEOUT: 30m
      DBSYNC_DUMP_TEMP_DIR: /tmp/dbsync
      
      # Настройки логирования
      DBSYNC_LOG_LEVEL: debug
      DBSYNC_LOG_FORMAT: json
    volumes:
      - ./config:/app/config:ro
      - dbsync_temp:/tmp/dbsync
    networks:
      - dbsync-network
    # Не запускаем автоматически, только для тестирования
    profiles:
      - testing

  # Adminer для удобного управления БД
  adminer:
    image: adminer:4.8.1
    container_name: dbsync-adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql-local
    depends_on:
      - mysql-local
      - mysql-remote
    networks:
      - dbsync-network
    profiles:
      - dev

volumes:
  mysql_local_data:
    driver: local
  mysql_remote_data:
    driver: local
  dbsync_temp:
    driver: local

networks:
  dbsync-network:
    driver: bridge
